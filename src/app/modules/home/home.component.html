<div class="container">
    <h3 class="text-center">Parameters</h3>
    <div class="setup">
        <mat-form-field class="form-full-width">
            <input id="initial" matInput [(ngModel)]="initial" (change)="onInitialChange($event.target.value)"
                type="number" min="0" max="1000" step="0.01" placeholder="Enter Initial Concentration (in Millions)">
        </mat-form-field>
        <div class="form-full-width">
            Select Growth or Decay Rate :<br />
            <mat-slider [max]="maxR" [min]="minR" [step]="stepR" [thumbLabel]="thumbLabel" [(ngModel)]="rate"
                (change)="onRateChange($event)">
            </mat-slider>
        </div>
        <div class="form-full-width">
            Select Period of Observation :<br />
            <mat-slider [max]="maxT" [min]="minT" [step]="stepT" [thumbLabel]="thumbLabel" [(ngModel)]="time"
                (change)="onPeriodChange($event)">
            </mat-slider>
        </div>
    </div>

    <br />
    <!-- <h1 class="text-center">Generated Graphs</h1> -->
    <div class="chart">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; height: 420px; display: block;">
        </highcharts-chart>
    </div>
    <br />
    <div class="chart">
        <highcharts-chart [Highcharts]="Highcharts2" [options]="chartOptions2" style="width: 100%; height: 420px; display: block;">
        </highcharts-chart>
    </div>
</div>
