<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div (click)="home();">
        <mat-icon class="logo">multiline_chart</mat-icon>
        <span>Logistic Model Visualizer</span>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="home();">
                            <mat-icon>home</mat-icon>
                            Home
                        </button>
                        <button mat-menu-item (click)="bifurcations();">
                            <mat-icon>timeline</mat-icon>
                            Bifurcations
                        </button>
                        <button mat-menu-item (click)="about();">
                            <mat-icon>info</mat-icon>
                            About
                        </button>
                        <button mat-menu-item (click)="github();">
                            <mat-icon>polymer</mat-icon>
                            GitHub
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
